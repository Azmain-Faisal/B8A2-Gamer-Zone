<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/gamer.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav1">
                <img class="nav1-img" src="images/Frame.png" alt="game icon">
                <h2 class="nav1-title"><span class="g">G</span><span class="amer">amer</span></h2>
            </div>

            <div class="nav2">
                <p>About Us</p>
                <p>Developers</p>
                <div class="nav2-btn">
                    <div class="nav2-btn-det">
                        <p>Follow Us On</p>
                        <img class="youtube" src="images/youtube.png" alt="">
                        <img class="insta" src="images/insta.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="goat-part">

            <div class="goat-part-1">
                <h3 class="goat-part-title">Play Like The</h3>
                <h3 class="goat">G.O.A.T.</h3>
                <div class="play">
                    <img src="images/play (1).png" alt="">
                    <p>1-Click instant play</p>
                </div>
                <div class="download">
                    <img src="images/download.png" alt="">
                    <p>No Download</p>
                </div>
                <div class="people">
                    <img src="images/users.png" alt="">
                    <p>1000s of supported online games</p>
                </div>
                <button class="singin-btn">Sign In</button>
                <button class="GoRogue-btn">Go Rogue</button>

            </div>

            <img class="goat-img" src="images/Group 18.png" alt="">
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
